<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <!-- Loop thru items array to display all items; assign index. -->
    <ion-item-sliding *ngFor="let proposal of proposals; let i = index">
      <ion-item>
        <h2>{{ "Subject: " + proposal.Subject }}</h2>
        <h2>{{ "Description: " + proposal.Description }}</h2>
        <p>{{ "Project ID: " + proposal.ProjectID }}</p>
        <p>{{ "Full Name: " + proposal.FirstName + " " + proposal.LastName }}</p>
        <p>{{ "Division / Branch Code: " + proposal.DivBranchCode }}</p>
      </ion-item>
      <ion-item-options>
        <!-- Grab item/object to be removed and its index when selecting. -->
        <button (click)="removeItem(proposal, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

</ion-list>

<ion-fab bottom right>
  <button (click)="addItem()" ion-fab mini>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
